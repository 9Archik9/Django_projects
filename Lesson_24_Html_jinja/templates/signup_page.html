{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'sign_up_page/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>

<div class="signup-form">
    <h2>Signup</h2>
    <form action="{% url 'sign_up_page:sign_up' %}" method="post" id="signup-form">
        {% csrf_token %}

        <label for="id_email" class="signup-label">Email:</label>
        <input type="email" name="email" id="id_email" class="signup-input" required>
        <br>

        <label for="id_password" class="signup-label">Password:</label>
        <input type="password" name="password" id="id_password" class="signup-input" required>
        <br>

        <label for="id_confirm_password" class="signup-label">Confirm Password:</label>
        <input type="password" name="confirm_password" id="id_confirm_password" class="signup-input" required>
        <br>

        <div id="password-mismatch-error" style="color: red; display: none;">Passwords do not match.</div>

        <input type="submit" value="Signup" class="signup-button">
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#signup-form').submit(function(event) {
            var password = $('#id_password').val();
            var confirmPassword = $('#id_confirm_password').val();

            if (password !== confirmPassword) {
                $('#password-mismatch-error').show();
                event.preventDefault();
            } else {
                $('#password-mismatch-error').hide();
            }
        });
    });
</script>

</body>
</html>
